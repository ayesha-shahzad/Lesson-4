<!DOCTYPE html>
<html>

<head>
    <title>Contact Form</title>
</head>

<body>
    <form action="" class="User Form">
        <div class="User Form">
            <label for="firstName" style="font-size: 26px; font-weight: bold;">First Name:</label>
            <input type="text" name="firstName" id="firstName" style="font-size: 22px;" required>
        </div>
        <div class="User Form">
            <label for="name" style="font-size: 26px; font-weight: bold;">Last Name:</label>
            <input type="text" name="lastName" id="lastName" style="font-size: 22px;" required>
        </div>
        <div class="User Form">
            <label for="email" style="font-size: 26px; font-weight: bold;">Email:</label>
            <input type="email" name="email" id="email" style="font-size: 22px;" required>
        </div>
        <div class="User Form">
            <label for="email" style="font-size: 26px; font-weight: bold;">Select Your Country:</label>
            <select name="country" style="font-size: 22px;" id="country">
                <option value="Click Here">Click Here</option>
                <option value="Pakistan">Pakistan</option>
                <option value="US">US</option>
                <option value="Germany">Germany</option>
            </select>
            <div class="User Form">
                <label for="message" style="font-size: 26px; font-weight: bold;"> Message:</label>
                <input type="Message" name="message" id="message" style="font-size: 22px;" required>
            </div>
            <div class="User Form">
                <button value="submit" id="submit" style="font-size: 20px; font-weight: bold;">Submit</button>
            </div>
        </div>
    </form>
</body>

</html>
